<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        .button {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .info {
            background-color: #e9f5ff;
            border-left: 4px solid #007BFF;
            padding: 10px 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>P2P文件分发系统</h1>
        <div class="info">
            <p>本系统用于高效地在局域网环境中分发大文件。使用P2P技术可以显著提高传输速度和可靠性。</p>
        </div>
        
        <div class="button-container">
            <a href="/teacher" class="button">教师控制台</a>
            <a href="/student" class="button">学生端</a>
        </div>
        
        <div class="info">
            <p><strong>注意:</strong> 首次访问时，浏览器可能会显示安全警告。这是因为系统使用了自签名证书。请点击"继续访问"以使用系统。</p>
            <p><a href="/certificate-info">查看更多关于证书的信息</a></p>
        </div>
    </div>
</body>
</html>
